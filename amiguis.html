<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lista de amigos</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h2>Lista de amigos</h2>
  </header>
  <section class="busqueda">
    <h3>Criterio de búsqueda</h3>
    <div>
      Cantidad de años de amistad<br>
      <input type="number" id="aniosDesde" placeholder="desde" size="5" max="5">
      <input type="number" id="aniosHasta" placeholder="hasta" size="5" max="5">
    </div>
    <div>
      Nombre comienza con<br>
      <input type="text" id="nombreComienzaCon" placeholder="nombre" max="25">
    </div>
    <div>
      <input type="button" class="button secondary-button" id="crearAmigo" value="Crear amigo">
      <input type="button" class="button primary-button" id="buscarAmigos" value="Buscar" autofocus="true">
    </div>
  </section>
  <section>
    <table>
      <tr class="header">
        <th>Nombre</th>
        <th>Apodo</th>
        <th>Foto</th>
        <th>Fecha amistad</th>
        <th>Años</th>
      </tr>
      <tr>
        <td>Fernando Dodino</td>
        <td>Dodain</td>
        <td class="centrada"><img src="images/dodain.jpg" class="foto"></td>
        <td>07/04/2011</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Jorge Silva</td>
        <td>Sorje</td>
        <td class="centrada"><img src="images/jorgito.png" class="foto"></td>
        <td>12/06/2010</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Pablo Beláustegui</td>
        <td>Dr.B</td>
        <td class="centrada"><img src="images/drB.jpg" class="foto"></td>
        <td>05/11/2006</td>
        <td>10</td>
      </tr>
    </table>
  </section>
</body>

</html>
