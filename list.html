  <!DOCTYPE html>
  <html>
  <head>
    <title>Lista de amigos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
  </head>
  <body>
    <h2 class="animated bounce">Lista de amigos</h2>
    <div class="card">
      <div class="card-block">
        <div class="container">
          <h4 class="card-header">Criterio de b&uacute;squeda</h4>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <p class="card-text">Cantidad de a&ntilde;os de amistad</p>
            </div>
            <div class="col-sm-6">
              <input type="number" id="aniosDesde" placeholder="desde" size="5" max="5">
            </div>
            <div class="col-sm-6">
              <input type="number" id="aniosHasta" placeholder="hasta" size="5" max="5">
            </div>
          </div>
        </div>
        <br>
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <p class="card-text">Nombre comienza con</p>
              <input type="text" id="nombreComienzaCon" placeholder="nombre" max="25">
            </div>
          </div>
        </div>
        <br>
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <button id="crearAmigo" class="btn btn-primary"><i class="fa fa-user-plus" aria-hidden="true"></i>  Crear amigo</button>
              <button id="buscarAmigos" class="btn btn-info" autofocus="true"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
            </div>
          </div>        
        </div>
      </div>
    </div>
    <div>
      <table class="table table-striped table-hover">
        <tr>
          <th>Nombre</th>
          <th>Apodo</th>
          <th class="centrada">Foto</th>
          <th>Fecha amistad</th>
          <th>A&ntilde;os</th>
        </tr>
        <tr>
          <td>Juan Contardo</td>
          <td>Juancho</td>
          <td class="centrada">
            <div class="view hm-zoom">
              <img src="images/juancho.jpg" height="60px;" width="60px;">
            </div>
          </td>
          <td>07/04/2011</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Clara Allende</td>
          <td>Clari</td>
          <td class="centrada">
            <div class="view hm-zoom">
              <img src="images/clari.jpg" height="60px;" width="60px;">
            </div>
          </td>
          <td>12/06/2010</td>
          <td>6</td>
        </tr>
        <tr>
          <td>Leo Cesario</td>
          <td>HH</td>
          <td class="centrada">
            <div class="view hm-zoom">
              <img src="images/leo.jpg" height="60px;" width="60px;">
            </div>
          </td>
          <td>05/11/2006</td>
          <td>10</td>
        </tr>
      </table>
      <!-- SCRIPTS -->
          <!-- JQuery -->
          <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
          <!-- Bootstrap tooltips -->
          <script type="text/javascript" src="js/tether.min.js"></script>
          <!-- Bootstrap core JavaScript -->
          <script type="text/javascript" src="js/bootstrap.min.js"></script>
          <!-- MDB core JavaScript -->
          <script type="text/javascript" src="js/mdb.min.js"></script>
    </body>
  </html>
